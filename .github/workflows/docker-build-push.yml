name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'test'
        type: string
  push:
    tags:
      - 'v*.*.*'  # Match v0.1.0, v1.0.0, etc.
      - '*.*.*'   # Also match 0.1.0 without v prefix

env:
  REGISTRY: docker.io
  IMAGE_NAME: aipriceaction

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix=,format=short,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Enable BuildKit inline cache for better layer caching
        outputs: type=image,push=${{ github.event_name != 'pull_request' }}

    - name: Test built image
      if: github.event_name != 'pull_request'
      run: |
        # Start container in background
        docker run -d --name test-container \
          -e MARKET_DATA_PATH=/app/market_data \
          -e PUBLIC_DIR=/app/public \
          -e PORT=3000 \
          -e RUST_LOG=info \
          -p 3000:3000 \
          ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

        # Wait for server to start
        sleep 5

        # Test health endpoint
        curl -f http://localhost:3000/health || (docker logs test-container && exit 1)

        # Check route registration in logs
        docker logs test-container 2>&1 | grep "Server listening" || echo "Warning: Server listening log not found"

        # Stop and remove container
        docker stop test-container
        docker rm test-container
